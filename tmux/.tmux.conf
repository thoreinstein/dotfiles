set-option -g mouse on

# True color support for digital transcendence
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# forget the find window.  That is for chumps
bind -r f run-shell "~/.bin/ts"

# if multiple clients are attached to the same window, maximize it to the
# bigger one
set-window-option -g aggressive-resize

# Start windows and pane numbering with index 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# re-number windows when one is closed
set -g renumber-windows on

set -g @now-playing-status-format "{icon} {scrollable}"
set -g @now-playing-playing-icon "♪"
set -g @now-playing-paused-icon "⏸"
set -g @now-playing-scrollable-format "{artist} - {title}"
set -g @now-playing-scrollable-threshold 25

# MyersLabs Digital Laboratory Theme
# Clean aesthetic matching the custom Ghostty terminal

# Selection and message styling
set -g mode-style "fg=#0f172a,bg=#0fb5ba"
set -g message-style "fg=#e2e8f0,bg=#1e293b"
set -g message-command-style "fg=#e2e8f0,bg=#1e293b"

# Pane borders - subtle lab aesthetic
set -g pane-border-style "fg=#475569"
set -g pane-active-border-style "fg=#0fb5ba"

# Status bar foundation
set -g status "on"
set -g status-justify "left"
set -g status-style "fg=#cbd5e1,bg=#0f172a"
set -g status-left-length "100"
set -g status-right-length "100"
set -g status-left-style NONE
set -g status-right-style NONE

# MyersLabs Digital Laboratory Status
set -g status-left "#[fg=#0fb5ba,bold]⚗️  #S #[fg=#475569]│ "

# Laboratory time display with now playing
set -g status-right "#[fg=#64748b]#{now_playing} #[fg=#475569]│ #[fg=#0fb5ba]%H:%M #[fg=#475569]│ #[fg=#cbd5e1]%m/%d"

# Laboratory window indicators
setw -g window-status-activity-style "fg=#0fb5ba,bg=#0f172a,bold"
setw -g window-status-separator " "
setw -g window-status-style "fg=#64748b,bg=#0f172a"
setw -g window-status-format "#I #W"
setw -g window-status-current-format "#[fg=#0fb5ba,bold]#I #W"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'spywhere/tmux-now-playing'
set -g @plugin 'b0o/tmux-autoreload'
set -g @plugin 'laktak/extrakto'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'

# Add Alt+Number (without prefix) to switch windows
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
