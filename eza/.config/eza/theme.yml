# Eza theme configuration - Ros√© Pine Moon
# Palette from https://rosepinetheme.com/palette/ingredients/

filenames:
  normal:
    foreground: "#e0def4"  # Text
  directory:
    foreground: "#9ccfd8"  # Foam
    is_bold: false
  symlink:
    foreground: "#c4a7e7"  # Iris
  executable:
    foreground: "#3e8fb0"  # Pine
    is_bold: false
  pipe:
    foreground: "#ea9a97"  # Rose
  socket:
    foreground: "#c4a7e7"  # Iris
  block_device:
    foreground: "#f6c177"  # Gold
  char_device:
    foreground: "#f6c177"  # Gold
  broken_symlink:
    foreground: "#eb6f92"  # Love
    background: "#232136"  # Base
  missing_symlink_target:
    foreground: "#eb6f92"  # Love
    background: "#232136"  # Base
  setuid:
    foreground: "#f6c177"  # Gold
    is_bold: false
  setgid:
    foreground: "#f6c177"  # Gold
    is_bold: false
  sticky:
    foreground: "#9ccfd8"  # Foam
    is_bold: false
  other_writable:
    foreground: "#9ccfd8"  # Foam
    is_bold: false
  sticky_other_writable:
    foreground: "#9ccfd8"  # Foam
    background: "#232136"  # Base
    is_bold: false

extensions:
  # Archives
  zip:
    foreground: "#eb6f92"  # Love
  tar:
    foreground: "#eb6f92"  # Love
  gz:
    foreground: "#eb6f92"  # Love
  bz2:
    foreground: "#eb6f92"  # Love
  xz:
    foreground: "#eb6f92"  # Love
  7z:
    foreground: "#eb6f92"  # Love
  rar:
    foreground: "#eb6f92"  # Love

  # Documents
  pdf:
    foreground: "#f6c177"  # Gold
  doc:
    foreground: "#f6c177"  # Gold
  docx:
    foreground: "#f6c177"  # Gold
  odt:
    foreground: "#f6c177"  # Gold
  md:
    foreground: "#f6c177"  # Gold
  txt:
    foreground: "#e0def4"  # Text

  # Images
  jpg:
    foreground: "#c4a7e7"  # Iris
  jpeg:
    foreground: "#c4a7e7"  # Iris
  png:
    foreground: "#c4a7e7"  # Iris
  gif:
    foreground: "#c4a7e7"  # Iris
  svg:
    foreground: "#c4a7e7"  # Iris
  webp:
    foreground: "#c4a7e7"  # Iris

  # Code
  py:
    foreground: "#3e8fb0"  # Pine
  js:
    foreground: "#f6c177"  # Gold
  ts:
    foreground: "#9ccfd8"  # Foam
  jsx:
    foreground: "#9ccfd8"  # Foam
  tsx:
    foreground: "#9ccfd8"  # Foam
  rs:
    foreground: "#ea9a97"  # Rose
  go:
    foreground: "#9ccfd8"  # Foam
  c:
    foreground: "#9ccfd8"  # Foam
  cpp:
    foreground: "#9ccfd8"  # Foam
  h:
    foreground: "#908caa"  # Subtle
  hpp:
    foreground: "#908caa"  # Subtle
  java:
    foreground: "#f6c177"  # Gold
  rb:
    foreground: "#eb6f92"  # Love
  php:
    foreground: "#c4a7e7"  # Iris
  lua:
    foreground: "#9ccfd8"  # Foam
  vim:
    foreground: "#3e8fb0"  # Pine
  sh:
    foreground: "#3e8fb0"  # Pine
  fish:
    foreground: "#3e8fb0"  # Pine
  bash:
    foreground: "#3e8fb0"  # Pine
  zsh:
    foreground: "#3e8fb0"  # Pine

  # Config
  json:
    foreground: "#f6c177"  # Gold
  yaml:
    foreground: "#f6c177"  # Gold
  yml:
    foreground: "#f6c177"  # Gold
  toml:
    foreground: "#f6c177"  # Gold
  ini:
    foreground: "#f6c177"  # Gold
  conf:
    foreground: "#f6c177"  # Gold
  config:
    foreground: "#f6c177"  # Gold

  # Git
  gitignore:
    foreground: "#908caa"  # Subtle
  gitmodules:
    foreground: "#908caa"  # Subtle
  gitattributes:
    foreground: "#908caa"  # Subtle

permissions:
  user_read:
    foreground: "#f6c177"  # Gold
  user_write:
    foreground: "#eb6f92"  # Love
  user_execute:
    foreground: "#3e8fb0"  # Pine
  group_read:
    foreground: "#f6c177"  # Gold
  group_write:
    foreground: "#eb6f92"  # Love
  group_execute:
    foreground: "#3e8fb0"  # Pine
  other_read:
    foreground: "#f6c177"  # Gold
  other_write:
    foreground: "#eb6f92"  # Love
  other_execute:
    foreground: "#3e8fb0"  # Pine
  special_bit:
    foreground: "#c4a7e7"  # Iris

size:
  major:
    foreground: "#c4a7e7"  # Iris
  minor:
    foreground: "#9ccfd8"  # Foam

users:
  user_you:
    foreground: "#f6c177"  # Gold
    is_bold: false
  user_other:
    foreground: "#e0def4"  # Text
  group_yours:
    foreground: "#3e8fb0"  # Pine
    is_bold: false
  group_other:
    foreground: "#e0def4"  # Text

links:
  normal:
    foreground: "#c4a7e7"  # Iris
  multi_link_file:
    foreground: "#9ccfd8"  # Foam

git:
  new:
    foreground: "#3e8fb0"  # Pine
  modified:
    foreground: "#f6c177"  # Gold
  deleted:
    foreground: "#eb6f92"  # Love
  renamed:
    foreground: "#9ccfd8"  # Foam
  ignored:
    foreground: "#908caa"  # Subtle
  conflicted:
    foreground: "#eb6f92"  # Love
  unchanged:
    foreground: "#908caa"  # Subtle

details:
  major:
    foreground: "#c4a7e7"  # Iris
  minor:
    foreground: "#9ccfd8"  # Foam

punctuation:
  foreground: "#908caa"  # Subtle