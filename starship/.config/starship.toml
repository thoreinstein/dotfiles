# Reorder prompt to show directory before git
format = """
$directory\
$git_branch\
$git_status\
$terraform\
$python\
$nodejs\
$docker_context\
$character"""

# Disable noisy cloud contexts
[aws]
disabled = true

[gcloud]
disabled = true

# Disable kubernetes - single cluster, irrelevant noise
[kubernetes]
disabled = true

# Only show terraform when in terraform projects
[terraform]
detect_files = ["*.tf", "*.tfvars", "*.hcl"]
detect_folders = [".terraform"]

# Only show python when in python projects  
[python]
detect_files = ["requirements.txt", "pyproject.toml", "Pipfile", "*.py"]
detect_folders = ["venv", ".venv", "__pycache__"]

# Only show node when in node projects
[nodejs]
detect_files = ["package.json", "package-lock.json", "yarn.lock"]
detect_folders = ["node_modules"]

# Only show docker when docker files present
[docker_context]
detect_files = ["Dockerfile", "docker-compose.yml", "docker-compose.yaml"]

# Enhanced git branch display with directory context
[git_branch]
disabled = false
format = "[$symbol$branch(:$remote_branch)]($style) "
style = "bold purple"

[git_status]
disabled = false

# Show directory context to disambiguate worktrees
[directory]
truncation_length = 3
truncate_to_repo = false
format = "[$path]($style)[$read_only]($read_only_style) "
style = "bold cyan"